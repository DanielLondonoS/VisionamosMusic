<div >
  <div style="margin-top:2em;" class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Ingresar</h3>
        <div class="d-flex justify-content-end social_icon">
          <span><i class="fab fa-facebook-square"></i></span>
          <span><i class="fab fa-google-plus-square"></i></span>
          <span><i class="fab fa-twitter-square"></i></span>
        </div>
      </div>
      <div class="card-body">
        <form>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Usuario" name="usuario" [(ngModel)]="usuario">

          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Contraseña" name="contrasena" [(ngModel)]="contrasena">
          </div>
          <div class="row align-items-center remember">
            <input type="checkbox">Recordarme
          </div>
          <div class="form-group">
            <input type="submit" (click)="ingresar()" value="Ingresar" class="btn float-right login_btn">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          No tienes una cuenta?<a href="#">Registrate</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#">Olvidaste tu contraseña?</a>
        </div>
      </div>
    </div>
  </div>
</div>
