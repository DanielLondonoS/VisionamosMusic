<h1>Listado de canciones</h1>

<!--<p>This component demonstrates fetching data from the server.</p>-->

<p *ngIf="!songsList"><em>Loading...</em></p>
<p *ngIf="songsList==[]">{{mensaje}}</p>
<div *ngIf="datosUsuario.esAdmin == 'SI'">
  <button (click)="agregarCancion()" class="btn btn-primary">Agregar nueva canci√≥n</button>
</div>
<table class='table table-striped' *ngIf="songsList">
  
  <thead>
    <tr>
      <th>Autor</th>
      <th>Cancion</th>
      <th>Album</th>
      <th>Fecha Publicacion</th>
      <th>Accion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let song of songsList;let i = index;">
      <td>{{ song.author.name }}</td>
      <td>{{ song.name }}</td>
      <td>{{ song.album.name }}</td>
      <td>{{ song.album.publishDate | date:'mediumDate' }}</td>
      <td><button (click)="agregarCarrito(song)" class="btn btn-primary">Agregar al Carrito</button></td>
    </tr>
  </tbody>
</table>
